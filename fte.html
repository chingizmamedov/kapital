<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="assets/images/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="assets/images/favicon-16x16.png" sizes="16x16">
    <link rel="stylesheet" href="lib/normalize.css">
    <link rel="stylesheet" href="lib/bootstrap-grid.css">
    <link rel="stylesheet" href="css/preloader.css">
    <link rel="stylesheet" href="css/main.min.css">
    <title>FTE</title>
</head>

<body>

    <div class="kapital-preloader">
        <img class="kapital-preloader-img" src="assets/images/KapitalBank.svg" alt="">
    </div>
    <div class="tooltip d-flex flex-column">
        <p class="tooltip-name mb-1"></p>
        <span class="tooltip-time"></span>
        <span class="tooltip-percent"></span>
    </div>
    <header class="header d-flex align-items-center">
        <div class="header-content d-flex justify-content-between">
            <div class="header-left d-flex align-items-center">
                <div class="logo">
                    <img src="assets/images/KapitalBank.svg" alt="">
                </div>
                <a href="#" class="link-main">
                    <img src="assets/images/home.png" alt="">
                </a>
            </div>
            <div class="header-right d-flex align-items-center">
                <!-- <img class="question-img mr-5" src="assets/images/question.svg" alt=""> -->
                <p class="question-text mr-3">Super Administrator</p>
            </div>
        </div>
    </header>
    <div class="tabs d-flex justify-content-center">
        <button class="btn btn-save">SAVE</button>
        <input id="search" type="search" name="" placeholder="Search here">
    </div>
    <div class="content-wrap">
        <div class="table-wrap-fte">
            <table class="fte-table-wrap">
                <thead class="fte-head">
                    <tr>
                        <td>Filiallar</td>
                        <td>Xidmet</td>
                        <td>Satish</td>
                        <td>Kassa</td>
                        <td>Huquqi shexsler</td>
                        <td>Kassa - Huquqi shexsler</td>
                    </tr>
                </thead>
                <tbody class="fte-body"></tbody>
            </table>
            <div class="table-panel d-flex justify-content-end">
                <!-- <div id="listShowCount">
                    <div id="listShowCountNum">15</div>
                   <div class="listShowCount-list">
                        <div data-count="20" class="listShowCount-Item">20</div>
                        <div data-count="40" class="listShowCount-Item">40</div>
                        <div data-count="0" class="listShowCount-Item">All</div data-count="3">
                    </div>
                </div> -->
                <div class="pagination d-flex">
                    <div data-pagination="1" class="pagination-item">1</div>
                    <div data-pagination="2" class="pagination-item">2</div data-pagination="1">
                    <div data-pagination="3" class="pagination-item">3</div data-pagination="1">
                </div>
            </div>
        </div>
        
    </div>


    <script src="lib/jquery.js"></script>
    <script src="lib/popper.min.js"></script>
    <script src="lib/tippy.js"></script>
    <script src="js/fte.js"></script>
</body>
</html>
