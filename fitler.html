<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/normalize.css">
    <link rel="stylesheet" href="lib/bootstrap-grid.css">
    <link rel="stylesheet" href="css/main.min.css">
    <title>Filter</title>
</head>

<body>

    <div class="modal">
        <div class="modal-filter">
            <div class="modal-header">

            </div>
            <div class="modal-body">
                <div class="modal-body-select">
                    
                </div>
                <div class="modal-body-selected"></div>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>

    <header class="header d-flex align-items-center">
        <div class="header-content d-flex justify-content-between">
            <div class="header-left d-flex align-items-center">
                <div class="logo">
                    <img src="assets/images/KapitalBank.svg" alt="">
                </div>
                <a href="#" class="link-main">
                    <img src="assets/images/home.png" alt="">
                </a>
            </div>
            <div class="header-right d-flex align-items-center">
                <!-- <img class="question-img mr-5" src="assets/images/question.svg" alt=""> -->
                <svg id="svg-map" class="question-img mr-5" width="30" height="30" viewBox="0 0 24 24" fill="red"
                    xmlns="http://www.w3.org/2000/svg">
                    <g id="icon/action/help_outline_24px">
                        <path id="icon" fill-rule="evenodd" clip-rule="evenodd"
                            d="M2 12C2 6.48 6.47998 2 12 2C17.52 2 22 6.48 22 12C22 17.52 17.52 22 12 22C6.47998 22 2 17.52 2 12ZM13 16V18H11V16H13ZM12 20C7.58997 20 4 16.41 4 12C4 7.59 7.58997 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20ZM8 10C8 7.79 9.79004 6 12 6C14.21 6 16 7.79 16 10C16 11.2829 15.21 11.9733 14.4408 12.6455C13.7111 13.2833 13 13.9046 13 15H11C11 13.1787 11.9421 12.4566 12.7704 11.8217C13.4203 11.3236 14 10.8792 14 10C14 8.9 13.1 8 12 8C10.9 8 10 8.9 10 10H8Z"
                            fill="black" fill-opacity="1" />
                    </g>
                </svg>
                <p class="question-text mr-3">Super Administrator</p>
            </div>
        </div>
    </header>
    <div class="content-wrap filter-container">
        <div class="filter-aside">
            <div class="filters d-flex flex-column">
                <div class="filter-wrap">
                    <p class="filter-title">Selected filter</p>
                    <ul class="filter setting-table" id="setting-table">
                        <li>
                            <div class="filter-item">
                                <span class="drag-handler"><svg fill="#ffffff" height="10" viewBox="0 0 15 15"
                                        width="15" xmlns="http://www.w3.org/2000/svg">
                                        <defs>
                                            <path d="M0 0h24v24H0V0z" id="a"></path>
                                        </defs>
                                        <path d="M20 9H4v2h16V9zM4 15h16v-2H4v2z"></path>
                                    </svg></span>
                                <p>Branches</p>
                                <svg class="filter-icon" fill="#ffffff" height="21" viewBox="0 0 24 24" width="21"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M10 18h4v-2h-4v2zM3 6v2h18V6H3zm3 7h12v-2H6v2z"></path>
                                    <path d="M0 0h24v24H0z" fill="none"></path>
                                </svg>
                            </div>

                        </li>
                    </ul>
                </div>

                <div class="filter-wrap">
                    <p class="filter-title">All filter</p>
                    <ul class="filter models-table" id="models-table">
                        <li>
                            <div class="filter-item">
                                <span class="drag-handler"><svg fill="#ffffff" height="10" viewBox="0 0 15 15"
                                        width="15" xmlns="http://www.w3.org/2000/svg">
                                        <defs>
                                            <path d="M0 0h24v24H0V0z" id="a"></path>
                                        </defs>
                                        <path d="M20 9H4v2h16V9zM4 15h16v-2H4v2z"></path>
                                    </svg></span>
                                <p>Year</p>
                                <svg class="filter-icon" fill="#ffffff" height="21" viewBox="0 0 24 24" width="21"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M10 18h4v-2h-4v2zM3 6v2h18V6H3zm3 7h12v-2H6v2z"></path>
                                    <path d="M0 0h24v24H0z" fill="none"></path>
                                </svg>
                            </div>

                        </li>
                        <li>
                            <div class="filter-item">
                                <span class="drag-handler"><svg fill="#ffffff" height="10" viewBox="0 0 15 15"
                                        width="15" xmlns="http://www.w3.org/2000/svg">
                                        <defs>
                                            <path d="M0 0h24v24H0V0z" id="a"></path>
                                        </defs>
                                        <path d="M20 9H4v2h16V9zM4 15h16v-2H4v2z"></path>
                                    </svg></span>
                                <p>Month</p>
                                <svg class="filter-icon" fill="#ffffff" height="21" viewBox="0 0 24 24" width="21"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M10 18h4v-2h-4v2zM3 6v2h18V6H3zm3 7h12v-2H6v2z"></path>
                                    <path d="M0 0h24v24H0z" fill="none"></path>
                                </svg>
                            </div>

                        </li>
                        <li>
                            <div class="filter-item">
                                <span class="drag-handler"><svg fill="#ffffff" height="10" viewBox="0 0 15 15"
                                        width="15" xmlns="http://www.w3.org/2000/svg">
                                        <defs>
                                            <path d="M0 0h24v24H0V0z" id="a"></path>
                                        </defs>
                                        <path d="M20 9H4v2h16V9zM4 15h16v-2H4v2z"></path>
                                    </svg></span>
                                <p>Month</p>
                                <svg class="filter-icon" fill="#ffffff" height="21" viewBox="0 0 24 24" width="21"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M10 18h4v-2h-4v2zM3 6v2h18V6H3zm3 7h12v-2H6v2z"></path>
                                    <path d="M0 0h24v24H0z" fill="none"></path>
                                </svg>
                            </div>

                        </li>
                        <li>
                            <div class="filter-item">
                                <span class="drag-handler"><svg fill="#ffffff" height="10" viewBox="0 0 15 15"
                                        width="15" xmlns="http://www.w3.org/2000/svg">
                                        <defs>
                                            <path d="M0 0h24v24H0V0z" id="a"></path>
                                        </defs>
                                        <path d="M20 9H4v2h16V9zM4 15h16v-2H4v2z"></path>
                                    </svg></span>
                                <p>User</p>
                                <svg class="filter-icon" fill="#ffffff" height="21" viewBox="0 0 24 24" width="21"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M10 18h4v-2h-4v2zM3 6v2h18V6H3zm3 7h12v-2H6v2z"></path>
                                    <path d="M0 0h24v24H0z" fill="none"></path>
                                </svg>
                            </div>

                        </li>
                        <li>
                            <div class="filter-item">
                                <span class="drag-handler"><svg fill="#ffffff" height="10" viewBox="0 0 15 15"
                                        width="15" xmlns="http://www.w3.org/2000/svg">
                                        <defs>
                                            <path d="M0 0h24v24H0V0z" id="a"></path>
                                        </defs>
                                        <path d="M20 9H4v2h16V9zM4 15h16v-2H4v2z"></path>
                                    </svg></span>
                                <p>Count</p>
                            </div>

                        </li>
                        <li>
                            <div class="filter-item">
                                <span class="drag-handler"><svg fill="#ffffff" height="10" viewBox="0 0 15 15"
                                        width="15" xmlns="http://www.w3.org/2000/svg">
                                        <defs>
                                            <path d="M0 0h24v24H0V0z" id="a"></path>
                                        </defs>
                                        <path d="M20 9H4v2h16V9zM4 15h16v-2H4v2z"></path>
                                    </svg></span>
                                <p>Avg idle time
                                </p>
                            </div>

                        </li>
                        <li>
                            <div class="filter-item">
                                <span class="drag-handler"><svg fill="#ffffff" height="10" viewBox="0 0 15 15"
                                        width="15" xmlns="http://www.w3.org/2000/svg">
                                        <defs>
                                            <path d="M0 0h24v24H0V0z" id="a"></path>
                                        </defs>
                                        <path d="M20 9H4v2h16V9zM4 15h16v-2H4v2z"></path>
                                    </svg></span>
                                <p>Total idle time</p>
                            </div>

                        </li>
                        <li>
                            <div class="filter-item">
                                <span class="drag-handler"><svg fill="#ffffff" height="10" viewBox="0 0 15 15"
                                        width="15" xmlns="http://www.w3.org/2000/svg">
                                        <defs>
                                            <path d="M0 0h24v24H0V0z" id="a"></path>
                                        </defs>
                                        <path d="M20 9H4v2h16V9zM4 15h16v-2H4v2z"></path>
                                    </svg></span>
                                <p>Max idle time</p>
                            </div>

                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>

    <script src="lib/jquery.js"></script>
    <script src="lib/jquery-ui.js"></script>
    <script src="lib/jquery-cookie.js"></script>
    <script src="https://unpkg.com/popper.js@1"></script>
    <script src="https://unpkg.com/tippy.js@5"></script>
    <script src="js/departament.js"></script>
</body>

</html>
