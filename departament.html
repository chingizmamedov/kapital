<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="assets/images/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="assets/images/favicon-16x16.png" sizes="16x16">
    <link rel="stylesheet" href="lib/normalize.css">
    <link rel="stylesheet" href="lib/bootstrap-grid.css">
    <link rel="stylesheet" href="css/preloader.css">
    <link rel="stylesheet" href="css/main.min.css">
    <title>Departments</title>
</head>

<body>
    <div class="kapital-preloader">
        <img class="kapital-preloader-img" src="assets/images/KapitalBank.svg" alt="">
    </div>
    <div class="map-preloader preloader-red">
        <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
    <header class="header d-flex align-items-center">
        <div class="header-content d-flex justify-content-between">
            <div class="header-left d-flex align-items-center">
                <div class="logo">
                    <img src="assets/images/KapitalBank.svg" alt="">
                </div>
                <a href="#" class="link-main">
                    <img src="assets/images/home.png" alt="">
                </a>
            </div>
            <div class="header-right d-flex align-items-center">
                <!-- <img class="question-img mr-5" src="assets/images/question.svg" alt=""> -->
                <p class="question-text mr-3">Super Administrator</p>
            </div>
        </div>
    </header>
    <div class="tabs d-flex justify-content-start">
        <a href="/" class="btn btn-map--table">Map</a>
        <div class="tab">
            <div data-map="1" class="map-btn tab-btn tab-btn__active">Departament</div>
        </div>
        <div class="tab">
            <div data-map="2" class="map-btn tab-btn">Counters</div>
        </div>
        <div id="branch-name-wrap">&nbsp;<span id="branch-name"></span> <img style="margin-left: 9px; width: 18px;" src="assets/images/branch.png" alt=""> </div>
    </div>

    <div class="tables-wrap departaments">
        <div class="table-scroller">
            <div class="table-scrolled">
                <div class="departaments-item table-item d-flex flex-column">

                </div>
            </div>
        </div>
    </div>

    <div class="tables-wrap counters">
        <div class="table-scroller">
            <div class="table-scrolled">
                <div class="counters-item table-item d-flex flex-column"></div>
            </div>
        </div>

    </div>

    </div>
    <script src="lib/jquery.js"></script>
    <script src="lib/popper.min.js"></script>
    <script src="lib/tippy.js"></script>
    <script src="js/departament.js"></script>
</body>

</html>
